spring:         #To use data from H2 database. For unit testing, we'll create data in temp database .Here we use H2 database
  datasource:
    url: jdbc:h2://mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: sa
#   hikari:
 #     maximum-pool-size: 10  # Adjust as needed for testing
  jpa:
    hibernate:
      ddl-auto: create-drop  # Or use 'create-drop' to reset the schema after each test
    show-sql: true  # To show the SQL queries generated during the test
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect  # Use H2Dialect for H2 in-memory DB

        
